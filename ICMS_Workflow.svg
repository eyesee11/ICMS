<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1400" height="700" viewBox="0 0 1400 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="1400" height="700" fill="#f4f4f9"/>

  <!-- Title -->
  <text x="700" y="50" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">
    ICMS Software Engineering Workflow
  </text>

  <!-- Stakeholders/User Needs -->
  <rect x="50" y="120" width="200" height="60" rx="10" fill="#8BC34A"/>
  <text x="150" y="155" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Stakeholders / Users</text>
  <text x="150" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Needs, Feedback</text>

  <!-- Requirements Analysis -->
  <rect x="300" y="120" width="200" height="60" rx="10" fill="#4CAF50"/>
  <text x="400" y="155" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Requirements Analysis</text>
  <text x="400" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Requirements Docs</text>

  <!-- Design -->
  <rect x="550" y="120" width="200" height="60" rx="10" fill="#2196F3"/>
  <text x="650" y="155" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Design</text>
  <text x="650" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">UML/Class/Feature Diagrams</text>

  <!-- Implementation -->
  <rect x="800" y="120" width="200" height="60" rx="10" fill="#FFC107"/>
  <text x="900" y="155" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Implementation</text>
  <text x="900" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Codebase (ICMS.java, Panels, Data Structures)</text>

  <!-- Testing -->
  <rect x="1050" y="120" width="200" height="60" rx="10" fill="#FF9800"/>
  <text x="1150" y="155" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Testing</text>
  <text x="1150" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Unit/Manual Tests, Bug Reports</text>

  <!-- Deployment -->
  <rect x="300" y="300" width="200" height="60" rx="10" fill="#9C27B0"/>
  <text x="400" y="335" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Deployment</text>
  <text x="400" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Console App Release</text>

  <!-- Maintenance -->
  <rect x="550" y="300" width="200" height="60" rx="10" fill="#F44336"/>
  <text x="650" y="335" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Maintenance</text>
  <text x="650" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">Bug Fixes, Feature Updates</text>

  <!-- Documentation -->
  <rect x="800" y="300" width="200" height="60" rx="10" fill="#00BCD4"/>
  <text x="900" y="335" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#fff">Documentation</text>
  <text x="900" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#fff">User & Dev Docs, README</text>

  <!-- Arrows: Main Flow -->
  <line x1="250" y1="150" x2="300" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="500" y1="150" x2="550" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="750" y1="150" x2="800" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="1000" y1="150" x2="1050" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="1150" y1="180" x2="1150" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="900" y1="180" x2="900" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="180" x2="400" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="650" y1="180" x2="650" y2="300" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Feedback Loops -->
  <path d="M1150 360 Q1200 400 900 400 Q600 400 650 360" stroke="#1976D2" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M400 360 Q200 400 400 120" stroke="#8BC34A" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M650 360 Q900 400 650 120" stroke="#F44336" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <!-- Legend -->
  <rect x="1100" y="500" width="250" height="170" rx="10" fill="#fff" stroke="#bbb" stroke-width="2"/>
  <text x="1225" y="530" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Legend</text>
  <rect x="1110" y="550" width="20" height="20" fill="#8BC34A"/>
  <text x="1140" y="565" font-family="Arial" font-size="13" fill="#333">Stakeholders/Users</text>
  <rect x="1110" y="580" width="20" height="20" fill="#4CAF50"/>
  <text x="1140" y="595" font-family="Arial" font-size="13" fill="#333">Requirements</text>
  <rect x="1110" y="610" width="20" height="20" fill="#2196F3"/>
  <text x="1140" y="625" font-family="Arial" font-size="13" fill="#333">Design</text>
  <rect x="1110" y="640" width="20" height="20" fill="#FFC107"/>
  <text x="1140" y="655" font-family="Arial" font-size="13" fill="#333">Implementation</text>
  <rect x="1250" y="550" width="20" height="20" fill="#FF9800"/>
  <text x="1280" y="565" font-family="Arial" font-size="13" fill="#333">Testing</text>
  <rect x="1250" y="580" width="20" height="20" fill="#9C27B0"/>
  <text x="1280" y="595" font-family="Arial" font-size="13" fill="#333">Deployment</text>
  <rect x="1250" y="610" width="20" height="20" fill="#F44336"/>
  <text x="1280" y="625" font-family="Arial" font-size="13" fill="#333">Maintenance</text>
  <rect x="1250" y="640" width="20" height="20" fill="#00BCD4"/>
  <text x="1280" y="655" font-family="Arial" font-size="13" fill="#333">Documentation</text>

  <!-- Arrowhead Definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#333"/>
    </marker>
  </defs>

  <!-- Annotations -->
  <text x="700" y="650" font-family="Arial" font-size="14" fill="#333" text-anchor="middle">
    Feedback and iteration are essential at every stage of the workflow.
  </text>
</svg> 